<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;1,500&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>BASE APPAREAL</title>
</head>
<body>
    <section class="background">
        <div class="logo">
            <img src="images/logo.svg" alt="">
        </div>
        <div class="container">
            <div class="text">
                <h1><span>WE'RE</span><br>
                COMING<br>
            SOON</h1>

                fashion store. Add your email below to stay up-to-date with<br>
                announcements and our launch deals.</p>
            </div>
        </div>
        <form class="form" action="/" method="post">
            <input type="email" name="" id="email-input" placeholder="Email Address">
            <button type="submit"><img src="images/icon-arrow.svg" alt=""></button>
        </form>
        <div class="image">

        </div>
    </section>
    <script src="app.js"></script>
